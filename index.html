<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Career News</title>
  </head>
  <body>
    <div id="container">
      <div class="category"><p>Category:Jobs</p></div>
      <div class="img"></div>
      <div class="heading"></div>
      <div class="publish_date">Publish Date:</div>
      <div class="paragraph"></div>
      <div class="btn">
        <button id="previous"><i class="ri-arrow-left-s-line"></i>Prev</button>
        <button id="readmore">Read more</button>
        <button id="next">Next<i class="ri-arrow-right-s-line"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
